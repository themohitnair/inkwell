<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inkwell - Email Drafter</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            900: '#0a0f1a',
                            800: '#111827',
                            700: '#1f2937',
                            600: '#374151',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: radial-gradient(ellipse at top, #1e3a5f 0%, #0f172a 40%, #020617 100%);
        }
        .glass {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.9));
            backdrop-filter: blur(10px);
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(59, 130, 246, 0.5);
        }
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 10px rgba(59, 130, 246, 0.5);
        }
        .htmx-request .loading {
            display: inline-flex !important;
        }
        .htmx-request .not-loading {
            display: none !important;
        }
    </style>
</head>
<body class="min-h-screen text-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <header class="flex items-center gap-4 mb-8">
            <div class="p-3 bg-gradient-to-br from-blue-500 to-blue-700 rounded-xl shadow-lg shadow-blue-500/30">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
                </svg>
            </div>
            <div>
                <h1 class="text-3xl font-bold text-white">Inkwell</h1>
                <p class="text-gray-400 text-sm">AI-Powered Email Drafting</p>
            </div>
        </header>

        <div class="grid lg:grid-cols-2 gap-6">
            <!-- Left Column - Form -->
            <form hx-post="/generate" hx-target="#result" hx-swap="innerHTML" class="space-y-4">
                <!-- Reply To -->
                <div class="glass rounded-2xl p-6">
                    <label class="flex items-center gap-2 text-sm font-medium text-blue-400 mb-3">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                        Reply To (Optional)
                    </label>
                    <textarea
                        name="incoming_email"
                        rows="4"
                        placeholder="Paste an email you're responding to..."
                        class="w-full bg-black/30 rounded-xl px-4 py-3 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20 resize-none transition-all"
                    ></textarea>
                </div>

                <!-- Settings -->
                <div class="glass rounded-2xl p-6 space-y-5">
                    <label class="flex items-center gap-2 text-sm font-medium text-blue-400">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                        Settings
                    </label>

                    <!-- Recipient Name -->
                    <div>
                        <label class="block text-xs text-gray-400 mb-2">Recipient Name</label>
                        <input
                            type="text"
                            name="recipient_name"
                            placeholder="e.g., John Smith"
                            class="w-full bg-black/30 rounded-xl px-4 py-3 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20 transition-all"
                        >
                    </div>

                    <!-- Cold Email Toggle -->
                    <div class="flex items-center justify-between bg-black/20 rounded-xl p-4">
                        <div>
                            <p class="font-medium text-white">Cold Email</p>
                            <p class="text-xs text-gray-400">First contact, no prior relationship</p>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" name="is_cold_email" value="true" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-700 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                        </label>
                    </div>

                    <!-- Tone Slider -->
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label class="text-sm font-medium text-white">Tone</label>
                            <span id="tone-label" class="text-xs bg-blue-500/20 text-blue-400 px-2 py-1 rounded-full">Neutral</span>
                        </div>
                        <input
                            type="range"
                            name="tone"
                            min="0"
                            max="100"
                            value="50"
                            class="slider w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer"
                            oninput="updateToneLabel(this.value)"
                        >
                        <div class="flex justify-between text-xs text-gray-500 mt-1">
                            <span>Formal</span>
                            <span>Casual</span>
                        </div>
                    </div>

                    <!-- Length Slider -->
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label class="text-sm font-medium text-white">Length</label>
                            <span id="length-label" class="text-xs bg-emerald-500/20 text-emerald-400 px-2 py-1 rounded-full">Moderate</span>
                        </div>
                        <input
                            type="range"
                            name="length"
                            min="0"
                            max="100"
                            value="50"
                            class="slider w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer"
                            oninput="updateLengthLabel(this.value)"
                        >
                        <div class="flex justify-between text-xs text-gray-500 mt-1">
                            <span>Brief</span>
                            <span>Detailed</span>
                        </div>
                    </div>
                </div>

                <!-- Custom Instructions -->
                <div class="glass rounded-2xl p-6">
                    <label class="flex items-center gap-2 text-sm font-medium text-blue-400 mb-3">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
                        </svg>
                        Custom Instructions
                    </label>
                    <textarea
                        name="custom_instructions"
                        rows="3"
                        placeholder="e.g., Mention the Q4 deadline, ask for a meeting next week..."
                        class="w-full bg-black/30 rounded-xl px-4 py-3 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20 resize-none transition-all"
                    ></textarea>
                </div>

                <!-- Generate Button -->
                <button
                    type="submit"
                    class="w-full bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 text-white font-semibold py-4 px-6 rounded-xl shadow-lg shadow-blue-500/30 hover:shadow-blue-500/50 transition-all duration-200 hover:-translate-y-0.5 flex items-center justify-center gap-2"
                >
                    <span class="not-loading flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/>
                        </svg>
                        Generate Email
                    </span>
                    <span class="loading hidden items-center gap-2">
                        <svg class="animate-spin w-5 h-5" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Generating...
                    </span>
                </button>
            </form>

            <!-- Right Column - Result -->
            <div id="result" class="glass rounded-2xl p-6 min-h-[400px]">
                <div class="flex items-center gap-2 text-blue-400 mb-4">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                    </svg>
                    <h2 class="text-lg font-semibold text-white">Generated Email</h2>
                </div>
                <div class="flex flex-col items-center justify-center h-80 text-center">
                    <div class="p-5 bg-white/5 rounded-full mb-4">
                        <svg class="w-12 h-12 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"/>
                        </svg>
                    </div>
                    <p class="text-gray-400">Your email will appear here</p>
                    <p class="text-gray-500 text-sm">Configure options and click Generate</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateToneLabel(value) {
            const label = document.getElementById('tone-label');
            if (value < 20) label.textContent = 'Very Formal';
            else if (value < 40) label.textContent = 'Formal';
            else if (value < 60) label.textContent = 'Neutral';
            else if (value < 80) label.textContent = 'Friendly';
            else label.textContent = 'Casual';
        }

        function updateLengthLabel(value) {
            const label = document.getElementById('length-label');
            if (value < 20) label.textContent = 'Very Brief';
            else if (value < 40) label.textContent = 'Concise';
            else if (value < 60) label.textContent = 'Moderate';
            else if (value < 80) label.textContent = 'Detailed';
            else label.textContent = 'Comprehensive';
        }

        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.innerHTML;
                button.innerHTML = `<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>`;
                setTimeout(() => button.innerHTML = originalText, 1500);
            });
        }
    </script>
</body>
</html>
