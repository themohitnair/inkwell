<div class="flex items-center gap-2 text-blue-400 mb-4">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
    </svg>
    <h2 class="text-lg font-semibold text-white">Generated Email</h2>
</div>

<div class="space-y-4">
    <!-- Subject -->
    <div>
        <div class="flex items-center justify-between mb-2">
            <span class="text-xs text-gray-400 font-medium">Subject</span>
            <button
                onclick="copyToClipboard(`{{ subject | e }}`, this)"
                class="p-1.5 hover:bg-white/10 rounded-lg transition-colors"
                title="Copy subject"
            >
                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                </svg>
            </button>
        </div>
        <div class="bg-blue-500/10 rounded-xl px-4 py-3">
            <p class="text-white font-medium">{{ subject }}</p>
        </div>
    </div>

    <!-- Body -->
    <div>
        <div class="flex items-center justify-between mb-2">
            <span class="text-xs text-gray-400 font-medium">Body</span>
            <button
                onclick="copyToClipboard(`{{ body | e }}`, this)"
                class="p-1.5 hover:bg-white/10 rounded-lg transition-colors"
                title="Copy body"
            >
                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                </svg>
            </button>
        </div>
        <div class="bg-black/30 rounded-xl px-4 py-4 max-h-72 overflow-y-auto">
            <p class="text-gray-200 whitespace-pre-wrap leading-relaxed">{{ body }}</p>
        </div>
    </div>

    <!-- Copy Full Email Button -->
    <button
        onclick="copyToClipboard(`Subject: {{ subject | e }}\n\n{{ body | e }}`, this)"
        class="w-full flex items-center justify-center gap-2 bg-white/5 hover:bg-white/10 text-gray-300 font-medium py-3 px-4 rounded-xl transition-all"
    >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
        </svg>
        Copy Full Email
    </button>
</div>
