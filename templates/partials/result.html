<div class="flex items-center justify-between mb-4">
    <div class="flex items-center gap-2 text-blue-400">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
        </svg>
        <h2 class="text-lg font-semibold text-white">Generated Email</h2>
    </div>
    <span class="text-xs text-gray-500">{{ body.split()|length }} words</span>
</div>

<div class="space-y-4">
    <!-- Subject -->
    <div>
        <div class="flex items-center justify-between mb-2">
            <span class="text-xs text-gray-400 font-medium">Subject</span>
            <button
                onclick="copyToClipboard(`{{ subject | e }}`, this)"
                class="p-1.5 hover:bg-white/10 rounded-lg transition-colors"
                title="Copy subject"
            >
                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                </svg>
            </button>
        </div>
        <div class="bg-blue-500/10 rounded-xl px-4 py-3">
            <p class="text-white font-medium">{{ subject }}</p>
        </div>
    </div>

    <!-- Body -->
    <div>
        <div class="flex items-center justify-between mb-2">
            <span class="text-xs text-gray-400 font-medium">Body</span>
            <button
                onclick="copyToClipboard(`{{ body | e }}`, this)"
                class="p-1.5 hover:bg-white/10 rounded-lg transition-colors"
                title="Copy body"
            >
                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                </svg>
            </button>
        </div>
        <div class="bg-black/30 rounded-xl px-4 py-4 max-h-72 overflow-y-auto">
            <p id="email-body" class="text-gray-200 whitespace-pre-wrap leading-relaxed">{{ body }}</p>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="grid grid-cols-2 gap-2">
        <button
            onclick="copyToClipboard(`Subject: {{ subject | e }}\n\n{{ body | e }}`, this)"
            class="flex items-center justify-center gap-2 bg-white/5 hover:bg-white/10 text-gray-300 font-medium py-3 px-4 rounded-xl transition-all"
        >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
            </svg>
            Copy
        </button>
        <button
            onclick="document.getElementById('email-form').requestSubmit()"
            class="flex items-center justify-center gap-2 bg-white/5 hover:bg-white/10 text-gray-300 font-medium py-3 px-4 rounded-xl transition-all"
        >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
            </svg>
            Regenerate
        </button>
    </div>

    <!-- Improve Button -->
    <button
        hx-post="/improve"
        hx-target="#result"
        hx-swap="innerHTML"
        hx-vals='{"current_subject": {{ subject | tojson }}, "current_body": {{ body | tojson }}}'
        hx-indicator="#result"
        class="w-full flex items-center justify-center gap-2 bg-gradient-to-r from-purple-500/20 to-pink-500/20 hover:from-purple-500/30 hover:to-pink-500/30 text-purple-300 font-medium py-3 px-4 rounded-xl transition-all disabled:opacity-50"
    >
        <svg class="w-4 h-4 htmx-indicator:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
        </svg>
        <svg class="w-4 h-4 animate-spin hidden htmx-indicator:block" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span class="htmx-indicator:hidden">Improve This</span>
        <span class="hidden htmx-indicator:inline">Improving...</span>
    </button>
</div>
